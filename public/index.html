
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Gaming Proxy</h2>
    <p>Enter a URL to browse through the proxy:</p>
    <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://example.com)">
    <button onclick="openProxy()">Go</button>

    <script>
        function openProxy() {
            let url = document.getElementById("urlInput").value;
            if (!url.startsWith("http")) {
                url = "https://" + url;
            }
            window.location.href = "/proxy?url=" + encodeURIComponent(url);
        }
    </script>

</body>
</html>
