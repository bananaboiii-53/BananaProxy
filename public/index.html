
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Proxy Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f5f5f5;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header input {
      padding: 5px;
      width: 70%;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    header button {
      background-color: #3498db;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    header button:hover {
      background-color: #2980b9;
    }
    iframe {
      flex-grow: 1;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <input id="urlInput" type="text" placeholder="Enter URL" />
    <button onclick="loadPage()">Go</button>
  </header>
  <iframe id="browserIframe"></iframe>

  <script>
    function loadPage() {
      const url = document.getElementById('urlInput').value;
      if (url) {
        const proxyUrl = `/proxy?url=${encodeURIComponent(url)}`;
        document.getElementById('browserIframe').src = proxyUrl;
      }
    }
  </script>
</body>
</html>
